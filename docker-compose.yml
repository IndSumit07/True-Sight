version: '3.8'
services:
  backend:
    build: ./backend
    image: yolo-backend:latest
    ports:
      - "8000:8000"
    volumes:
      - ./backend/models:/app/models
    environment:
      - MODEL_PATH=/app/models/best.pt
      - CORS_ALLOWED=http://localhost:3000
  frontend:
    build: ./frontend
    image: yolo-frontend:latest
    ports:
      - "3000:80"
